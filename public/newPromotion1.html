        <!-- Javascript -->
        <script>
        var myplace;
        var map;
        function initMap() {
          getGeoPosition(function (pos) {
                  map = new google.maps.Map(document.getElementById("map"), {
                  zoom: 15,
                  center: pos
                });
                // SEARCH BOX CODE
                // Create the search box and link it to the UI element.
                var input = document.getElementById('pac-input');
                var searchBox = new google.maps.places.SearchBox(input);
                // Bias the SearchBox results towards current map's viewport.
                map.addListener('bounds_changed', function() {
                  searchBox.setBounds(map.getBounds());
                });
                searchBox.addListener('places_changed', function() {
                  var places = searchBox.getPlaces();
                  if (places.length == 0) {
                    return;
                  }
                  places.forEach(function(place) {
                  myplace = place.geometry.location;
                });
                });
          });

                }

                function postFound() {
                    if ($("#promotion-name").val() == "") {
                        alert("Please insert the name of the promotion");
                    }
                    else if ($("promotion-price").val() == "") {
                        alert("Please insert the price of the promotion");
                    }
                    else if ($("#claim-limit").val() == "") {
                        alert("Please insert the limit of claimness");
                    }
                    else
                    {
                      getGeoPosition(function (pos) {
                          ajax({
                              url: "/ajax/found?action=post",
                              type: "post",
                              data: {
                                  name: $("#promotion-name").val(),
                                  price: $("#promotion-price").val(),
                                  claim-limit: $("#claim-limit").val(),
                                  // TODO: LOCATION TO ACCESS PLACE FORM SEARCH BOX
                                  lat: myplace.lat,
                                  lng: myplace.lng,
                              },
                              success: function (data) {
                                  alert("Post Success!");
                                  window.location.reload();
                              }
                          });
                      });
                    }
                }

                function getGeoPosition(callback) {
                    // TODO: Try to get geolocation and put the result back to
                    // callback in the form of
                    //  {
                    //      lat: <LATITUDE>,
                    //      lng: <LONGITUDE>
                    //  }
                    navigator.geolocation.getCurrentPosition(function (info) {
                      startLat = info.coords.latitude;
                      startLng = info.coords.longitude;
                      callback({lat: info.coords.latitude, lng: info.coords.longitude});
                      /*callback is a function*/
                    });

                }


        </script>
