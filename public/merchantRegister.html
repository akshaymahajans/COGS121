    <body style="background:#c8e8fd;">

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Create a Merchant Account</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-bottom" id="blueform">
			                    <form id="mrid" class="login-form-blue" action="/merchant.html">

			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
                                        <div class="formLabel">Enter your email</div>
			                        	<input id="m_email" type="text" name="form-username" placeholder="Email address..." class="form-username form-control">
			                        </div>

			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
                                        <div class="formLabel">Create your password</div>
			                        	<input id="m_pass" type="password" name="form-password" placeholder="Password..." class="form-password form-control" >
			                        </div>

                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">BN</label>
                                        <div class="formLabel">Choose Business Name</div>
                                        <input id="m_bName" type="text" name="form-password" placeholder="Business Name..." class="form-password form-control" >
                                    </div>

                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">BT</label>
                                        <div class="formLabel">Select Business Type</div>
                                        <select id="m_type" class="form-control" type="business-type">
                                            <option>Select</option>
                                            <option>Food</option>
                                            <option>Retailer</option>
                                            <option>Cosmetics</option>
                                            <option>Electronics</option>
                                            <option>Others</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">BL</label>
                                        <div class="formLabel">Enter Business Location</div>
                                        <input id="m_location" type="text" name="form-password" placeholder="Business Location..." class="form-password form-control" >
                                    </div>

                              <button type="submit" id="m_submit" class="button button-glow button-rounded button-blue button-block button-large">Create the account!</button>
			                        <!-- <button type="signup" class="btn" href="customerLogin.html">Sign up!</button> -->
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">

                        </div>
                    </div> -->
                </div>
            </div>

        </div>
