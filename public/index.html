<!DOCTYPE html>
<html>
    <head>
        <title>TBD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/jquery.js"></script>
    </head>
    <body>
        <nav>SwiftSales</nav>
        <main>
            <tab-section id="lost-tab-section" class="active">
                <div id="map-outer">
                    <img id="map-loading" src="img/loading.svg" />
                    <div id="map"></div>
                </div>
            </tab-section>
            <tab-section id="found-tab-section">
                <form id="found-form">
                    <h2>Sell an item</h2>
                    <label>Item: </label>
                    <input id="found-item" type="text" placeholder="Keyboard" />
                    <label>Price: </label>
                    <input id="item-price" type="text" placeholder="90" />
                    <label>Description: </label>
                    <textarea id="found-description" placeholder="Good condition!"></textarea>
                    <button type="submit">Post</button>
                </form>
            </tab-section>
        </main>
        <footer>
            <tab id="lost-tab" class="active">Buy</tab>
            <tab id="found-tab">Sell</tab>
        </footer>
        <script>
            var map;

            function initMap() {
                $("#map-loading").fadeOut();
                getGeoPosition(function (pos) {
                    map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 15,
                        center: pos
                    });
                    map.addListener(map, "click", function(event) {
                    infowindow.close();
                    });
                    var marker = new google.maps.Marker({
                        position: pos,
                        icon: 'img/self.png',
                        map: map
                    });
                    var contentString = 
                    '<h1 id="firstHeading" class="firstHeading">McDonalds</h1>'+
                    '<div id="bodyContent">'+
                    '<p><b>Software Engineer</b> - Looking for anyone </p>'+
                    '<p>Website: <a href="www.mcdonalds.com">'+ 'www.mcdonalds.com</a> '+
                    '</div>';
                    var infowindow = new google.maps.InfoWindow({
                      content: contentString
                    });   

                    marker.addListener('click', function() {
                      infowindow.open(map, marker);
                    });
                    loadLost();
                });         
          }

            function loadLost() {
                // TODO: Load the lost panel
                ajax({
                  url: "/ajax/lost?action=get",
                  type: "get",
                  success: function (data) {
                      data.forEach(function (sale) {
                        /*
                          var item = new google.maps.InfoWindow;
                          item.setPosition({lat: lost.lat, lng: lost.lng});
                          item.setContent(lost.name);
                          item.open(map);
                          */
                        var newpos = {lat: sale.lat, lng: sale.lng};
                        var marker = new google.maps.Marker({
                            position: newpos,
                            icon: 'img/self.png',
                            map: map
                        });
                        var saleinfo = 
                        '<h1 id="firstheader" class="firstheader">'+sale.name+'</h1>'+
                        '<div id="body">'+
                        '<p><b>Price:</b> $'+sale.price+'</p>'+
                        '<p>'+sale.description+'</p>'+
                        '</div>';
                        var infowindow = new google.maps.InfoWindow({
                          content: saleinfo
                        });   

                        marker.addListener('click', function() {
                          infowindow.open(map, marker);
                        });
                      });
                  }
              });
            }

            function postFound() {
                if ($("#found-item").val() == "") {
                    alert("Please insert the name of the item");
                }
                if ($("#found-description").val() == "") {
                    alert("Please insert the description of the item");
                }
                randomClosePosition(function (pos) {
                    ajax({
                        url: "/ajax/found?action=post",
                        type: "post",
                        data: {
                            name: $("#found-item").val(),
                            description: $("#found-description").val(),
                            lat: pos.lat,
                            lng: pos.lng
                        },
                        success: function (data) {
                            alert("Post Success!");
                            window.location.reload();
                        }
                    });
                });
            }

            function getGeoPosition(callback) {
                // TODO: Try to get geolocation and put the result back to
                // callback in the form of
                //  {
                //      lat: <LATITUDE>,
                //      lng: <LONGITUDE>
                //  }
                navigator.geolocation.getCurrentPosition(function (info) {
                  callback({lat: info.coords.latitude, lng: info.coords.longitude});
                  /*callback is a function*/
                });

            }

            function randomClosePosition(callback) {
                getGeoPosition(function (pos) {
                    pos.lat += -0.01 + Math.random() * 0.02;
                    pos.lng += -0.01 + Math.random() * 0.02;
                    callback(pos);
                });
            }
        </script>
        <script src="js/index.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ_3CzPmUCHF4dV_ulsNZHVWj7bs5oKMI&callback=initMap"></script>
    </body>
</html>
